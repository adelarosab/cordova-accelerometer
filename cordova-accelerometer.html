<link rel="import" href="../polymer/polymer.html">
<!--
An element providing access to accelerometer for cordova applications.

Example:

    <cordova-accelerometer
      auto
      loop
      period="1000"
      ></cordova-accelerometer>

@group Cordova Elements
@element cordova-accelerometer
@demo demo/index.html
-->
<dom-module id="cordova-accelerometer">
  <template>
    <cordova-device ready="{{ready}}"></cordova-device>
  </template>
</dom-module>
<script src="cordova-accelerometer.js"></script>
