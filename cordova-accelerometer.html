<link href="../polymer/polymer.html"
  rel="import">
<link href="../cordova-core/cordova-core.html"
  rel="import">

<!--
An element providing access to the device's accelerometer.

Example:

    <cordova-accelerometer
      auto
      loop
      period="3000"
      ></cordova-accelerometer>

@group Cordova Elements
@element cordova-accelerometer
@demo demo/index.html
-->
<dom-module id="cordova-accelerometer">
  <template>
    <cordova-core
      paused="{{_paused_}}"
      ready="{{_ready_}}"></cordova-core>
  </template>
  <script src="cordova-accelerometer.js"></script>
</dom-module>
